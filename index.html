<html>
  <head>
    <title>Mike's Calculator</title>
    <style>
      body {
	  display: block;
	  font-family: "mono";
	  user-select: none;
      }

      button {
	  background: white;
	  border: none;
	  border-left: 1px solid black;
	  text-align: center;
	  font-size: 18pt;
	  padding: 0.25em;
      }

      button:hover {
	  font-weight: bold;
      }

      button:active {
	  background: black;
	  color: white;
      }

      #state {
	  display: grid;
	  grid-template-rows: 1fr 10fr 1fr;
	  grid-template-columns: 1fr 1fr 1fr;
	  grid-gap: 0.5em;

	  position: absolute;
	  bottom: 0;
	  top: 0;
	  right: 0;
	  left: 0;
	  padding: 0.5em;
      }

      #state[showing="state"] {
	  grid-template-areas:
	      "stack tools tools"
	      "stack vars tape"
	      "accum accum accum";
      }

      #state[showing="keypad"] {
	  grid-template-areas:
	      "stack tools  tools"
	      "stack keypad keypad"
	      "accum accum accum";
      }

      #keypad-container {
	  grid-area: keypad;
      }

      #state[showing="state"] > #keypad-container {
	  display: none;
      }
      
      #state[showing="keypad"] > #vars-container {
	  display: none;
      }

      #state[showing="keypad"] > #tape-container {
	  display: none;
      }

      #tape-container {
	  grid-area: tape;
	  border-left: 1px solid black;
      }

      #stack-container {
	  grid-area: stack;
      }

      #vars-container {
	  grid-area: vars;
	  border-left: 1px solid black;
      }

      #accum-container {
	  grid-area: accum;
	  border-top: 1px solid black;
      }

      #tools {
	  grid-area: tools;
	  display: grid;
	  grid-template-rows: 1fr;
	  grid-template-columns: repeat(7, 1fr);
	  grid-gap: 0;
      }

      #tools > button[selected="true"] {
	  font-style: oblique;
      }

      #accum {
	  font-size:18pt;
	  margin: 0;
	  padding: 0;
	  margin-left: .5em;
      }

      h1 {
	  display: inline-block;
	  font-family: "arial";
	  font-size: 18pt;
	  margin-left: 0.25em;
      }

      #cursor {
	  -webkit-animation: .75s linear infinite condemned_blink_effect; /* for Safari 4.0 - 8.0 */
	  animation: .75s linear infinite condemned_blink_effect;
	  font-size: 26pt;
	  //border-bottom: 2px solid black;
	  margin: 0;
	  padding: 0;
      }

      /* for Safari 4.0 - 8.0 */
      @-webkit-keyframes condemned_blink_effect {
	  0% {
	      visibility: hidden;
	  }
	  50% {
	      visibility: hidden;
	  }
	  100% {
	      visibility: visible;
	  }
      }

      @keyframes condemned_blink_effect {
	  0% {
	      visibility: hidden;
	  }
	  50% {
	      visibility: hidden;
	  }
	  100% {
	      visibility: visible;
	  }
      }
    </style>
  </head>
  <body>
    <div id="state" showing="state"></div>
    <script src="mikescalc.js"></script>
  </body>
</html>
