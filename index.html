<html>
  <head>
    <title>Mike's Calculator</title>
    <style>
      html {
	  font-size: 4vw;
      }
      
      body {
	  display: block;
	  font-family: "mono";
	  user-select: none;
	  background-color: #eeeeee;
      }

      button {
	  display: inline-block;
	  border: none;
	  text-align: center;
	  font-weight: bold;
	  background-color: #dddddd;
	  font-size: inherit;
      }

      button:hover {
	  font-weight: bold;
      }

      button:active {
	  background: black;
	  color: white;
      }

      button[selected="true"] {
	  background: #aaaaaa;
      }

      #state {
	  display: grid;
	  position: absolute;
	  top: 0;
	  right: 0;
	  bottom: 0;
	  left: 0;
	  padding: 0.5rem;
	  grid-gap: 0.5rem;
      }

      /* Grid for landscape-like aspect ratios */
      @media (min-aspect-ratio: 1/1) {
	  #state {
	      grid-template: 3rem 1fr 1fr 2.5rem / 20rem 1fr 1fr 1fr;
	      grid-template-areas:
	          "a a t t"
		  "s c c c"
		  "s c c c"
		  "m m m m";
	  }
      }

      /* Grid for portrait-like aspect ratios */
      @media (max-aspect-ratio: 1/1) or (aspect-ratio: 1/1) {
	  /* Establish basic grid */
	  #state {
	      grid-template: 3rem 1fr 2fr 3rem / 1fr 1fr;
	      grid-template-areas:
	          "a a t t"
		  "s s s s"
		  "c c c c"
		  "m m m m";
	  }
      }

      /* The content area subgrid */
      #content {
	  grid-area: c;
	  display: grid;
	  grid-gap: 0.5rem;
      }

      /* Mode */
      #mode {
	  grid-area: m;
	  display: flex;
	  grid-template-rows: 1fr;
	  grid-template-columns: repeat(12, 1fr);
	  grid-gap: 0.5rem;
	  background-color: #dddddd;
      }

      #tools {
	  grid-area: t;
	  display: flex;
	  justify-content: flex-end;
	  grid-template-rows: 1fr;
	  grid-template-columns: repeat(12, 1fr);
	  grid-gap: 0.5rem;
      }
      

      #tools > button[selected="true"] {
	  background-color: #aaaaaa;
	  border-radius-top: 0.25rem;
      }

      #stack-container {
	  grid-area: s;
	  grid-template-rows: repeat(24, 1fr);
	  background-color: #dddddd;
      }

      #stack-container:nth-child(even) {
	  background-color: #cccccc;
      }

      #vars-container {
	  grid-area: vars;
	  background-color: #dddddd;
	  padding-left: 0.5rem;
      }

      #tape-container {
	  grid-area: tape;
	  background-color: #dddddd;
      }

      #accum {
	  align-items: center;
	  grid-area: a;
	  display: grid;
	  grid-template-rows: 1fr;
	  grid-template-columns: 4rem 1fr;
	  margin: 0;
	  padding: 0;
	  margin-left: 1rem;
	  margin: 0.25rem;
      }

      #accum > :last-child::after {
	  content: "_";
	  font-weight: bold;
	  -webkit-animation: .75s linear infinite condemned_blink_effect; /* for Safari 4.0 - 8.0 */
	  animation: .75s linear infinite condemned_blink_effect;
      }

      h1 {
	  display: grid;
	  font-family: "arial";
	  font-size: larger;
      }

      /* for Safari 4.0 - 8.0 */
      @-webkit-keyframes condemned_blink_effect {
	  0% {
	      visibility: hidden;
	  }
	  50% {
	      visibility: hidden;
	  }
	  100% {
	      visibility: visible;
	  }
      }

      @keyframes condemned_blink_effect {
	  0% {
	      visibility: hidden;
	  }
	  50% {
	      visibility: hidden;
	  }
	  100% {
	      visibility: visible;
	  }
      }
    </style>
  </head>
  <body>
    <div id="state" showing="desktop"></div>
    <script src="mikescalc.js"></script>
  </body>
</html>
