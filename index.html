<html>
  <head>
    <title>Mike's Calculator</title>
    <style>
      body {
	  display: block;
	  font-family: "mono";
	  user-select: none;
      }

      button {
	  display: inline-block;
	  border: none;
	  text-align: center;
	  font-size: 100%;
	  font-weight: bold;
	  background-color: #dddddd;
      }

      button:hover {
	  font-weight: bold;
      }

      button:active {
	  background: black;
	  color: white;
      }

      /* Establish basic grid */
      #state {
	  display: grid;
	  grid-template: 2.5em 1fr 1fr 2.5em / 20em 1fr 1fr 1fr;
	  grid-gap: 0.5em;
	  grid-template-areas:
	          "a a a a"
		  "s c c c"
		  "s c c c"
		  "t t t t"
	  ;

	  position: absolute;
	  bottom: 0;
	  top: 0;
	  right: 0;
	  left: 0;
	  padding: 0.5em;
      }

      /* The content area subgrid */
      #content {
	  grid-area: c;
	  display: grid;
	  grid-gap: 0.25em;
      }

      /* Tools area */
      #tools {
	  grid-area: t;
	  display: flex;
	  grid-template-rows: 1fr;
	  grid-template-columns: repeat(12, 1fr);
	  grid-gap: 0.5em;
      }

      #tools > button[selected="true"] {
	  background-color: #aaaaaa;
	  border-radius-top: 0.25em;
      }

      #state[showing="desktop"] {
      }

      #stack-container {
	  grid-area: s;
	  grid-template-rows: repeat(24, 1fr);
      }

      #accum-container {
	  grid-area: a;
      }

      #accum {
	  font-size:18pt;
	  margin: 0;
	  padding: 0;
	  margin-left: 1em;
      }

      h1 {
	  display: grid;
	  align-content: center;
	  font-family: "arial";
	  font-size: 18pt;
      }

      /* Use CSS animations to simulate the <blink> tag for the cursor */
      #cursor {
	  -webkit-animation: .75s linear infinite condemned_blink_effect; /* for Safari 4.0 - 8.0 */
	  animation: .75s linear infinite condemned_blink_effect;
	  font-size: 26pt;
	  //border-bottom: 2px solid black;
	  margin: 0;
	  padding: 0;
      }

      /* for Safari 4.0 - 8.0 */
      @-webkit-keyframes condemned_blink_effect {
	  0% {
	      visibility: hidden;
	  }
	  50% {
	      visibility: hidden;
	  }
	  100% {
	      visibility: visible;
	  }
      }

      @keyframes condemned_blink_effect {
	  0% {
	      visibility: hidden;
	  }
	  50% {
	      visibility: hidden;
	  }
	  100% {
	      visibility: visible;
	  }
      }
    </style>
  </head>
  <body>
    <div id="state" showing="desktop"></div>
    <script src="mikescalc.js"></script>
  </body>
</html>
