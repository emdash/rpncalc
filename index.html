<html>
  <head>
    <title>Mike's Calculator</title>
    <style>
      body {
	  display: block;
	  font-family: "mono";
	  user-select: none;
      }

      h1 {
	  font-family: "arial";
      }

      #state {
	  margin: 1em;
	  position: fixed;
	  top: 0;
	  left: 0;
	  right: 0;
	  bottom: 0;
      }

      #tape-container {
	  position: absolute;
	  width: 25em;
	  top: 0;
	  right: 0;
	  bottom: 6em;
	  border-left: 1px solid black;
	  padding-left: 1em;
      }

      #stack-container {
	  position: absolute;
	  width: 25em;
	  top: 0;
	  left: 0;
      }

      #ops-container {
	  position: absolute;
	  left: 25em;
	  right: 25em;
	  top: 0;
	  bottom: 6em;
	  padding-left: 1em;
	  border-left: 1px solid black;
      }

      #accum-container {
	  position: absolute;
	  bottom: 0;
	  left: 0;
	  right: 0;
	  height: 5em;
	  border-top: 1px solid black;
      }

      #accum {
	  font-size:24pt;
	  margin: 0;
	  padding: 0;
	  margin-left: .5em;
      }

      span {
	  height: 100%;
      }

      h1 {
	  display: inline-block;
      }

      #cursor {
	  -webkit-animation: .75s linear infinite condemned_blink_effect; /* for Safari 4.0 - 8.0 */
	  animation: .75s linear infinite condemned_blink_effect;
	  font-size:26pt;
	  border-bottom: 2px solid black;
	  margin: 0;
	  padding: 0;
      }

      /* for Safari 4.0 - 8.0 */
      @-webkit-keyframes condemned_blink_effect {
	  0% {
	      visibility: hidden;
	  }
	  50% {
	      visibility: hidden;
	  }
	  100% {
	      visibility: visible;
	  }
      }

      @keyframes condemned_blink_effect {
	  0% {
	      visibility: hidden;
	  }
	  50% {
	      visibility: hidden;
	  }
	  100% {
	      visibility: visible;
	  }
      }
    </style>
  </head>
  <body>
    <div id="state">
      <div id="stack-container">
	<h1>Stack</h1>
	<div id="stack"></div>
      </div>
      <div id="tape-container">
	<h1>Tape</h1>
	<div id="tape"></div>
      </div>
      <div id="ops-container">
	<h1>Functions</h1>
	<div id="ops"></div>
      </div>
      <div id="accum-container">
	<span>
	  <h1>Accum</h1>
	</span>
	<span id="accum"></span><span id="cursor">&nbsp;</span>
      </div>
    </div>
    <script src="mikescalc.js"></script>
  </body>
</html>
